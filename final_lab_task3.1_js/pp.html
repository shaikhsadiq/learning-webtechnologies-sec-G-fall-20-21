<!DOCTYPE html>
<html>
<head>

    <title>Profile</title>
</head>
<body>
    <table align="center" border="1">
        <form action="" onsubmit='return frmvdt()'>
            <tr>
                <td colspan="2">
                   <h1>Person Profile</h1> 
                </td>
            </tr>
            <tr>
                <td>
                    Name
                </td>
                <td>
                    <input type="text" name="name" id="name">
                </td>
            </tr>
            <tr>
                <td>
                    Email
                </td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" name="gender" id="g1" value="Male"> Male 
                <input type="radio" name="gender" id="g2" value="Female" > Female
                <input type="radio" name="gender" id="g3" value="Other" > Other <br>
                </td>
            </tr>
            <tr>
                <td>
                    Date Of Birth
                </td>
                <td>
                    <input type="date" name="dob"  id="dob"> <br>
                </td>
            </tr>
            <tr>
                <td>
                    Blood Group
                </td>
                <td>
                    <select name="blood_group" id="blood">
                        <option value="A+" selected >A+</option>
                        <option value="B+">B+</option>
                        <option value="A-">A-</option>
                        <option value="B-">B-</option>
                        
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Degree
                </td>
                <td>
                    <input type="checkbox" name="deg" id="d1"> SSC
                    <input type="checkbox" name="deg" id="d2"> HSC
                    <input type="checkbox" name="deg" id="d3"> BSc
                </td>
            </tr>
           
            <tr>
                <td colspan="2" align="right">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </form>
    </table>
    <script type="text/javascript" src="fvdt.js"></script>
</body>
</html>
