<!DOCTYPE html>

	<title>Form</title>

<body>
	<form method="post" action="assn.php">

		Email:<input type="Email" name="Email"> <br> <br>

			<option value="A+">A+</option>

		                    <option value="O+">O+</option>

		                    <option value="AB+">AB+</option>
		                    <option value="AB-">AB-</option>
		  </select><br> <br>
         
        Degree: <input type="checkbox" name="check_print[]" value="SSC">SSC
                <input type="checkbox" name="check_print[]" value="HSC">HSC
                <input type="checkbox" name="check_print[]" value="B.Sc">B.Sc
                <input type="checkbox" name="check_print[]" value="M.Sc">M.Sc

		<input type="reset" value="reset">
		</fieldset>
	</form>
